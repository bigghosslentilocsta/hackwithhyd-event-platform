<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .view { display: none; }
    </style>
</head>
<body class="bg-light">

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 view">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="show-dashboard-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="show-team-finder-link">Team Finder</a>
                    </li>
                </ul>
                <span class="navbar-text me-3" id="welcome-message"></span>
                <button class="btn btn-outline-light" id="logout-button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div id="login-view" class="view card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">No account? <a href="#" id="show-register-link">Register here</a></p>
            </div>
        </div>

        <div id="register-view" class="view card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center">Register</h3>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="register-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-skills" class="form-label">Your Skills (comma-separated)</label>
                        <input type="text" class="form-control" id="register-skills" placeholder="e.g., React, Python, UI/UX" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="#" id="show-login-link">Login here</a></p>
            </div>
        </div>
        
        <div id="dashboard-view" class="view">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Events Dashboard</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-event-modal">Create New Event</button>
            </div>
            <div id="events-list" class="row"></div>
        </div>

        <div id="team-finder-view" class="view">
            <h2>AI Team Finder</h2>
            <p>Here are some users with skills matching yours:</p>
            <div id="team-finder-list" class="list-group"></div>
        </div>
    </div>

    <div class="modal fade" id="create-event-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-event-form">
                        <div class="mb-3"><label class="form-label">Event Name</label><input type="text" class="form-control" id="event-name" required></div>
                        <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" id="event-description" rows="3" required></textarea></div>
                        <div class="mb-3"><label class="form-label">Date</label><input type="date" class="form-control" id="event-date" required></div>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
